<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Título</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="icon" href="static/img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="static\css\geral.css">

    <link rel="stylesheet" href="static\css\status-modal.css">
    <link rel="stylesheet" href="static\css\media.css">
</head>
<body>
    <nav id="nav-newsletter">
        <button class="voltar">
            <span class="material-symbols-outlined icone-botao">arrow_back</span>
        </button>
        <div class="logo">
            <img src="static/img/logo.png" alt="">
            <h1>Lorem ipsum</h1>
        </div>
        <button class="novo-e-mail">
            <span>Novo e-mail</span>
            <span class="material-symbols-outlined icone-botao">add</span>
        </button>
    </nav>
    <main id="e-mail">
        <div class="itens">
            <div class="item titulo">
                <div class="campo">
                    <label for="titulo">Título</label>
                    <textarea name="titulo"></textarea>
                </div>
            </div>
            <div class="item">

                    <label for="p1">Parágrafo</label>
                    <textarea name="p1"></textarea>
                </div>
                <span class="material-symbols-outlined">delete</span>
            </div>
            <div class="item">
                <div class="campo">
                    <label for="img1">Imagem</label>
                    <input type="file" name="img1">

                <span class="material-symbols-outlined">delete</span>
            </div>

        <div class="preview">
            
        </div>
